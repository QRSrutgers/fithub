<!doctype html>
<html>

<head>
    <title>FitHub</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/86907fa281.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div id="fixedHeader">
        <div id="header1" class="row">
            <div class="col-lg-5 text-center">
                <h1 id="logo">FitHub</h1>
            </div>
            <div id="nav" class="col-lg-5 text-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nutrition.html">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="social.html">Social</a>
                    </li>
                </ul>
            </div>
            <div id="LOGIN" class="col-lg-2 text-center">
                <button type="button" class="btn btn-danger" id="signin-button">Sign in</button>
                <button type="button" class="btn btn-danger" id="signout-button">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="buttonGen" class="row">
            <div class="col-lg-4">
                <button id="staffPickBtn" class="btn btn-danger">Staff Pick</button>
            </div>
            <div class="col-lg-4 text-center">
                <label id="searchBar">
                    <input id="query" placeholder="Search" type="text">
                    <button id="search-button" disabled type="button" class="btn btn-danger">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </label>
            </div>
            <div class="col-lg-4 text-right">
                <button id="newNotesBtn" class="btn btn-danger">Notes</button>
            </div>
        </div>
        <div id="notesSaved" class="row">
        </div>
        <div id="videoHome" class="row">
        </div>
        <div id="videoSearched" class="row">
            <div id="fix" class="col-lg-3">
                <div id="pic"></div>
            </div>
            <div class="col-lg-1"></div>
            <div id="fix2" class="col-lg-8 text-right">
                <div id="videosGoHere"></div>
                <p id="notes">Notes: </p>
                <textarea placeholder="Remember: Keep good form" id="userNotes"></textarea>
            </div>
        </div>
    </div>
    <div id="footer" class="col-lg-12 text-center">
        <p>FitHub &copy;</p>
    </div>
    <script src="assets/java/youtube2.js"></script>
    <!-- <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady "></script> -->
    <script async defer src="https://apis.google.com/js/api.js " onload="this.onload=function(){};handleClientLoad() " onreadystatechange="if (this.readyState==='complete' ) this.onload()">
    </script>
</body>

</html>
